---
layout: base
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p><small>Published on {{ page.date | date: '%B %-d, %Y' }}</small></p>

  {{ content }}

  {% if page.tags %}
  <p class="tags">Tags:
    {% for tag in page.tags %}
      <a href="{{ '/tags.html' | relative_url }}#{{ tag | slugify }}">#{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </p>
  {% endif %}

  {% include comments.html %}
</article>
